<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
    }
    form {
      margin: 1rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      width: 50%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      align-self: flex-start;
      margin: 5px 0;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    button.center {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Update Product</h1>

<form th:action="@{/products/update/{id}(id=${product.id})}" method="post">
  <label for="name">Product Name:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required>

  <button type="submit" class="center">Update Product</button>
</form>

<button class="center" onclick="window.history.back();">Back</button>
</body>
</html>
